<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form_homatsk</title>
  </head>
  <body>
    <form name="registration" action="main.js" method="post">
      <label for="Your name"><b>Student name</b></label>
      <br>
      <input type="text" name="Your name" placeholder="First name">&nbsp&nbsp
      <input type="text" name="Your name" placeholder="Last name">
      <br>
      <br>
      <label for="birthday"><b>Birth date</b></label>
      <br>
      <input type="date" name="birthday" id="birthday">
      <br>
      <br>
      <label for="gender"><b>Gender</b></label>
      <br>
      <select name="gender">
        <option value="man">
          Man
        </option>
        <option value="woman">
          Woman
        </option>
      </select>
      <br>
      <br>
      <label for="address_1"><b>Address</b></label>
      <br>
      <input type="text" name="address_1" size="47" placeholder="steet name">
      <br>
      <br>
      <input type="text" name="City" placeholder="City">&nbsp&nbsp
      <input type="text" name="State / Province" placeholder="State / Province">
      <br>
      <br>
      <input type="text" name="Postal / Zip code" placeholder="Postal / Zip code">&nbsp&nbsp
      <input type="text" name="Country" placeholder="Country">
      <br>
      <br>
      <label for="Email"><b>Student email</b></label>
      <br>
      <input type="email" name="Email" placeholder="Email">
      <br>
      <br>
      <label for="additional_text"><b>Additional text</b></label>
      <br>
      <textarea name="additional_text" rows="8" cols="40"></textarea>
      <br>
      <br>
      <input type="checkbox" name="remember">Remember me
      <br>
      <br>
      <input type="submit" name="submit" value="Submit Info">
    </form>
  </body>
</html>
